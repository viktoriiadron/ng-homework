<div class="login-form">
    <h2 class="title">Log in</h2>
    <form  class="login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="input-holder">
            <label for="phone">Enter your phone number:</label>
            <input type="tel" name="phone" id="phone" placeholder="Phone number" class="input"
                value="+380"
                formControlName="phone">
        </div>
        <div class="input-holder">
            <label for="password">Enter your password:</label>
            <input type="password" name="password" id="password" placeholder="password" class="input" 
            formControlName="password">
        </div>
        <div class="button-holder">
            <button type="submit" class="btn">Log in</button>
        </div>
    </form>
    <p 
    class="form-error"
    *ngIf="formEnterControl.errors && loginForm.touched"
    >Please fill the input</p>
    <p class="form-error"></p>
    <span class="registration-offer">
        Don't have account? 
        <a routerLink="registration">Registration</a>
    </span>
    <router-outlet></router-outlet>
</div>
