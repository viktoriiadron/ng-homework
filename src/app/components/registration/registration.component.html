<div class="reg-form-wrapper">
    <h2>Please enter the registration form</h2>
    <form class="reg-form">
        <div class="input-holder">
            <label for="reg-name">Enter your name</label>
            <input type="text" name="name" id="reg-name" placeholder="name">
        </div>
        <div class="input-holder">
            <label for="reg-phone">Enter your phone number</label>
            <input type="text" name="phone" placeholder="phone number" id="reg-phone">
        </div>
        <div class="input-holder">
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email" placeholder="e-mail">
        </div>
        <div class="input-holder">
            <label for="reg-password">Enter your password</label>
            <input type="password" name="password" placeholder="password" id="reg-password">
        </div>
        <div class="input-holder">
            <label for="birthday">Enter your birthday</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div class="input-holder">
            <label for="subscribe">Subscribe for news</label>
            <input type="checkbox" name="subscribe" id="subscribe" checked>
        </div>
        <div class="button-holder">
            <button class="btn" type="submit">Register</button>
        </div>
    </form>
</div>
